<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Exercise</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form onsubmit="checkGuide();return false">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required>
        <span style="color:red" id="reqName" class="req"></span>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required>
        <span style="color:red" id="reqEmail" class="req"></span>
        <br>
        <label for="message">Message:</label><br>
        <textarea type="text" id="message" placeholder="message" required></textarea>
        <span style="color:red" id="reqMessage" class="req"></span>
        <br>
        <input type="submit" id="submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
